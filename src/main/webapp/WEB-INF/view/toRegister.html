<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>用户注册</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/bootstrapValidator0.5.3.css" rel="stylesheet">
    <script src="/js/lib/jquery3.2.1.js"></script>
    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/bootstrapValidator.js"></script>


    <link rel="stylesheet" href="/css/register.css?t=20180611">
    <script src="/js/register.js?t=20180602"></script>

</head>
<body class="center-block">
<div class="container">
    <div class="row">
        <a href="/" ><img class="logo-img" src="/img/logo.jpg"> </a>
    </div>
    <div class="row bg">
        <div class="row form">
            <form class="form-horizontal" role="form" id="registerForm">
                <div class="row">
                    <div class="userRegister-label" align="center"><b>用户注册</b></div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="username" class="col-md-4 control-label">用户名:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入你的用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">邮   箱:</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" name="email" placeholder="请输入你的电子邮箱地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">密   码:</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入你的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">确认密码:</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="verifyPassword" name="verifyPassword" placeholder="请再次输入你的密码">
                        </div>
                    </div>
                    <div class="form-group" align="center">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="button" name="submitButton" id="registerButton" class="btn btn-block btn-success">立即注册</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <br/>
    <p id="c1">Copyright &copy; 2018-2019 aliang-seu.cn 版权所有</p>
</footer>
</body>

</html>
