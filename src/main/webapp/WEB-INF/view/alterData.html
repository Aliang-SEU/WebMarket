<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>修改个人信息</title>

</head>
<body ng-app="myApp">
<div class="container" ng-controller="goodDetailCtrl">
    <div class="row">
        <div class="col-sm-1 col-md-1"></div>
        <div class="col-sm-10 col-md-10">
            <h1>资料修改</h1> <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-md-3"></div>
        <div class="col-sm-5 col-md-5 detail-x">
            <form class="form-horizontal">
                <div class="form-group">
                    <table class="table table-striped">
                        <tr>
                            <th>用户名</th>
                            <td><input id="username" name="username" disabled ng-model="user.userName"></td>
                        </tr>
                        <tr>
                            <th>真实姓名</th>
                            <td><input id="realname" name="realname" ng-model="user.realName"></td>
                        </tr>
                        <tr>
                            <th>电子邮箱</th>
                            <td><input id="email" name="email" disabled ng-model="user.email"></td>
                        </tr>
                        <tr>
                            <th>手机</th>
                            <td><input id="phone" name="phone" ng-model="user.phone"></td>
                        </tr>
                        <tr>
                            <th>地址</th>
                            <td><input id="address" name="address" ng-model="user.address"></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-lg col-md-4 col-md-offset-4" ng-click="confirmAlter(user)">确认修改</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <hr class="division"/>
            <table class="table evaluationTable" border="0" id="evaluation">
            </table>
            <hr/>
            <div id="inputArea"></div>
        </div>
    </div>
</div>
<footer>
    <br/>

</footer>

<link href="/resource/css/lib/bootstrapValidator0.5.3.css" rel="stylesheet">
<script src="/resource/js/lib/jquery3.2.1.js"></script>
<script src="/resource/js/lib/bootstrap.js"></script>
<script src="/resource/js/lib/bootstrapValidator.js"></script>
<script src="/resource/js/lib/angular.min.js"></script>

<link href="/resource/css/alterData.css?t=20180611" rel="stylesheet">

<script src="/resource/js/alterData.js?t=20180611"></script>
</body>
</html>
