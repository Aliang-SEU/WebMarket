<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/css/lib/bootstrapValidator0.5.3.css" rel="stylesheet">
    <script src="/resource/js/lib/jquery3.2.1.js"></script>
    <script src="/resource/js/lib/bootstrap.js"></script>
    <script src="/resource/js/lib/bootstrapValidator.js"></script>
    <script src="/resource/js/lib/angular.min.js"></script>

    <style>
        .detail-img {
            width: 20em;
        }
        .detail-x {
            font-size: 18px;
        }
    </style>
</head>
<body ng-app="myApp">
<div class="container-fluid" ng-controller="goodDetailCtrl">
    <div class="row">
        <div class="col-sm-1 col-md-1"></div>
        <div class="col-sm-10 col-md-10">
            <h1>资料修改</h1> <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-md-2"></div>
        <div class="col-sm-5 col-md-5 detail-x">
            <table class="table table-striped">
                <tr>
                    <th>用户名</th>
                    <td>{{user.userName}}</td>
                </tr>
                <tr>
                    <th>真实姓名</th>
                    <td>{{user.realName}}</td>
                </tr>
                <tr>
                    <th>电子邮箱</th>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <th>手机</th>
                    <td>{{user.phone}}</td>
                </tr>
                <tr>
                    <th>地址</th>
                    <td>{{user.address}}</td>
                </tr>
            </table>
            <div class="row">
                <div class="col-sm-1 col-md-1 col-lg-1"></div>
                <button class="btn btn-danger btn-lg col-sm-4 col-md-4 col-lg-4" onclick="addToShoppingCar(5)">确认修改</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <hr class="division"/>
            <table class="table evaluationTable" border="0" id="evaluation">
            </table>
            <hr/>
            <div id="inputArea"></div>
        </div>
    </div>
</div>
<footer>
    <br/>
    <p id="c1" style="text-align:center">Copyright &copy; 2018-2019 aliang-seu.cn 版权所有</p>
</footer>


<script>
    var href = location.href; //取得整个地址栏
    var loginToken = href.substr(href.indexOf("=") + 1);
    var app = angular.module("myApp", []);

    app.controller("goodDetailCtrl", function ($scope, $http) {
        var data = {
            "loginToken" : loginToken
        }
        $http.post("/getUserData", data).success(function (response) {
            $scope.user = response.data;
            console.log(response.data)
        }).error(function (resposne) {
            alert("数据库错误");
        })
    })
</script>
</body>
</html>
