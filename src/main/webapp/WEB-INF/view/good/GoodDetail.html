<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>商品详情</title>
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/css/lib/bootstrapValidator0.5.3.css" rel="stylesheet">
    <script src="/resource/js/lib/jquery3.2.1.js"></script>
    <script src="/resource/js/lib/bootstrap.js"></script>
    <script src="/resource/js/lib/bootstrapValidator.js"></script>
    <script src="/resource/js/lib/angular.min.js"></script>
    <script src="/resource/js/utils.js?t=20180608"></script>
    <script src="/resource/js/goodDetail.js?t=20180608"></script>
    <style>
        .detail-img {
            width: 280px;
        }
        .detail-x {
            font-size: 18px;
        }
        #userState{
            margin-top: 1.5em;
            font-size: 1em;
            color: white;
        }
        .sep{
            margin-left:0.5em;
            margin-right: 0.5em;
            color: white;
        }
        th {
            width: 90px;
        }
        td.ng-binding {
            width: 400px;
        }
        td.good-price.ng-binding {
            color: red;
        }
        td.good-counts.ng-binding {
            color: red;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="goodDetailCtrl">

<!-- 顶端状态栏 -->
<div class="container-fluid" id="loginState">
    <nav class="navbar navbar-inverse" role="navigation" id="topBar">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-1">
                <a href="/"><img src="/resource/img/logo.jpg" alt="logo"></a>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4  pull-right" id="userState">
            </div>
        </div>
    </nav>
</div>

<div class="container" >
    <div class="row">
        <div class="col-sm-8 col-md-8">
            <h1>商品详情页面 </h1> <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <img class="goodPicture" ng-src="{{'/resource/img/good/' + good.goodImage}}">
        </div>
        <div class="col-sm-1 col-md-1"> {{item.goodImage}}</div>
        <div class="col-sm-7 col-md-7 detail-x">
            <table class="table table-striped">
                <tr>
                    <th>商品名称</th>
                    <td>{{good.name}}</td>
                </tr>
                <tr>
                    <th>商品价格</th>
                    <td class="good-price">{{good.price | number : 2}}元</td>
                </tr>
                <tr>
                    <th>商品描述</th>
                    <td>{{good.description}}</td>
                </tr>
                <tr>
                    <th>商品类别</th>
                    <td class="good-type">{{type}}</td>
                </tr>
                <tr>
                    <th>商品库存</th>
                    <td class="good-counts">{{good.counts}} (件)</td>
                </tr>
                <tr>
                    <th>购买数量</th>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" ng-click="subCounts()">-</button>
                            <button id="productCounts" type="button" class="btn btn-default" ng-init="productCounts=1">{{productCounts}}</button>
                            <button type="button" class="btn btn-default" ng-click="addCounts()">+</button>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-sm-1 col-md-1 col-lg-1"></div>
                <button class="btn btn-danger btn-lg col-sm-4 col-md-4 col-lg-4" ng-hide="true" ng-click="addToShoppingCar()">添加购物车</button>
                <div class="col-sm-2 col-md-2 col-lg-2"></div>
                <button  class="btn btn-danger btn-lg col-sm-4 col-md-4 col-lg-4" ng-click="buyConfirm()">购买</button>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <hr class="division"/>
            <table class="table evaluationTable" border="0" id="evaluation">
            </table>
            <hr/>
            <div id="inputArea"></div>
        </div>
    </div>
</div>
<footer>
    <br/>
    <p id="c1" style="text-align:center">Copyright &copy; 2018-2019 aliang-seu.cn 版权所有</p>
</footer>

</body>
</html>
