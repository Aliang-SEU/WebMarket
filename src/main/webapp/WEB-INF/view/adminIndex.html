<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理页面</title>
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resource/js/lib/jquery3.2.1.js"></script>
    <script src="/resource/js/lib/bootstrap.js"></script>
    <script src="/resource/js/lib/angular.min.js"></script>
    <script src="/resource/js/lib/angular-ui-router.min.js"></script>
    <script src="/resource/js/lib/ui-bootstrap-tpls.min.js"></script>
    <link href="/resource/css/adminIndex.css" rel="stylesheet">

    <script src="/resource/js/adminIndex.js"></script>
</head>

<body ng-app="adminApp" ng-controller="adminController">

<div class="container-fluid">
    <div class="row top">
        <div class="logo-img">网上商城后台管理系统</div>
        <div class="time-show">{{current_time | date:'yyyy-MM-dd hh:mm:ss'}}</div>
    </div>
    <div class="row main-body">
        <div class="left-container">
            <div class="left-list-item" ng-class="{true:'select', false:'unselect'}[selectMenu == $index]"
                 ng-click="chSelectMenu($index)" ng-repeat="menu in menuArray">
                    {{menuArray[$index]}}
            </div>
        </div>
        <div class="right-container container" >
            <ui-view>

            </ui-view>
        </div>
    </div>
</div>
<!-- 修改商品的模板 -->
<script type="text/ng-template" id="alterGoodInfo.html">
    <div>
        <div class="modal-header">
            <h3 class="modal-title" align="center">
                新增地址
            </h3>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="商品名称" ng-model="good.name">
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                    <input type="text" class="form-control" placeholder="收货人电话" ng-model="good.phone">
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-tower"></span>
                    <input type="text" class="form-control" placeholder="详细地址" ng-model="good.address">
                </div><br/>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok(data)">
                确认
            </button>
            <button class="btn btn-warning" ng-click="cancel()">
                退出
            </button>
        </div>
    </div>
</script>
</body>
</html>
