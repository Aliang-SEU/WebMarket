<div class = "order-manager-body">
  <table class="table  table-striped center">
    <thead>
      <tr >
        <th>用户名</th>
        <th>邮箱</th>
        <th>注册时间</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in userlist">
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.registerTime | date:'yyyy-MM-dd hh:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>

</div>
