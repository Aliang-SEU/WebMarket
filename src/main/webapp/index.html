<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>网上商城</title>
</head>

<body ng-app="myApp" ng-controller="goodListCtrl">

<div class="top-bar container-fluid">
    <div class="row">
        <img src="/img/top.jpg" class="img-responsive center-block">
    </div>
</div>

<!-- 顶端状态栏 -->
<div class="container-fluid" id="loginState">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="topBar">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-1">
                <a href="/"><img class="logo-img" src="/img/logo.jpg" alt="logo"></a>
            </div>
            <div class="col-md-2"></div>
            <div class="top-search col-md-4 ">
                <div class="input-group">
                    <input type="text" required class="form-control" ng-model="keyWords" placeholder="请输入要查询的内容"/>
                    <span class="top-search input-group-addon" ng-click="searchGood(keyWords)">
                        <i class="glyphicon glyphicon-search"></i></span>
                </div>
            </div>
            <div class="col-md-3  pull-right" id="userState">
            </div>
        </div>
    </nav>
</div>

<div>

    <div class="container">
        <!-- 导航栏 -->
        <div class="row">
            <div class="top-navbar col-md-12">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header col-offset-2 col-md-1">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-ex1-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">首 页</a>
                        </div>
                        <div>
                            <div class="navbar-header col-md-10 pull-right">
                                <ul class="nav navbar-nav">
                                    <li ng-repeat="type in goodTypes">
                                        <!-- 显示对应的商品分类 -->
                                        <span class="navbar-brand"
                                              ng-class="{true:'selected', false:'unselected'}[$root.selType == goodTypes[$index].type]"
                                              ng-click="ShowPages(type.type)">{{type.name}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 分页网格 显示对于分类下的商品详情-->
        <div class="main">
            <ul class="goodWrapper">
                <li class="good-box" ng-repeat="item in items">
                    <div class="goodBlock" ng-click="toDetailPage(item.goodId)">
                        <div class="pPic"><img class="goodPicture" ng-src="{{'/img/good/' + item.goodImage}}">
                        </div>
                        <div class="pName">{{item.name}}</div>
                        <div class="pDescription">{{item.description}}</div>
                        <div class="pPrice"><span>{{item.price | number:2}}元</span></div>
                        <!--<p class="pCounts">数量:<span class="goodNum">{{item.counts}}</span></p>-->
                    </div>
                </li>
            </ul>

            <!-- 换页js脚本 -->
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>

</div>


<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/lib/bootstrapValidator0.5.3.css" rel="stylesheet">
<script src="/js/lib/jquery3.2.1.js"></script>
<script src="/js/lib/bootstrap.js"></script>
<script src="/js/lib/bootstrapValidator.js"></script>
<script src="/js/lib/angular.min.js"></script>

<link href="/css/index.css?t=20182060112" rel="stylesheet">
<script src="/js/lib/tm.pagination.js?t=2018"></script>
<script src="/js/utils.js?t=20180602262"></script>
<script src="/js/main.js?t=2018060162"></script>
</body>

</html>
